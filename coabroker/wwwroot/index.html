        window.bootFn = (msg) => {

        function removeLines(str) {
            return str.replace("\n", "").replace("\r", "");
        }

        function base64ToArrayBuffer(b64) {
            var byteString = window.atob(b64);
            var byteArray = new Uint8Array(byteString.length);
            for (var i = 0; i < byteString.length; i++) {
                byteArray[i] = byteString.charCodeAt(i);
            }

            return byteArray;
        }

        function pemToArrayBuffer(pem) {
            var b64Lines = removeLines(pem);
            var b64Prefix = b64Lines.replace('-----BEGIN RSA PRIVATE KEY-----', '');
            var b64Final = b64Prefix.replace('-----END RSA PRIVATE KEY-----', '');

            return base64ToArrayBuffer(b64Final);
        }

        window.getKey = () => {
            window.crypto.subtle.generateKey(
                {
                    name: "RSA-OAEP",
                    modulusLength: 2048,
                    publicExponent: new Uint8Array([0x01, 0x00, 0x01]),
                    hash: { name: "SHA-256" }
                },
                true,
                ["encrypt", "decrypt"]
            ).then((r) => {
                let a = JSON.stringify(r);
                console.log(a);
                DotNet.invokeMethod("coabroker", "CalculateSquareRoot", a);
            })
            return "";
        };


        function stringToArrayBuffer(byteString) {
            var byteArray = new Uint8Array(byteString.length);
            for (var i = 0; i < byteString.length; i++) {
                byteArray[i] = byteString.codePointAt(i);
            }
            return byteArray;
        }
        function base64StringToArrayBuffer(b64str) {
            var byteStr = atob(b64str)
            var bytes = new Uint8Array(byteStr.length)
            for (var i = 0; i < byteStr.length; i++) {
                bytes[i] = byteStr.charCodeAt(i)
            }
            return bytes.buffer
        }

        function convertPemToBinary(pem) {
            var lines = pem.split('\n')
            var encoded = ''
            for (var i = 0; i < lines.length; i++) {
                if (lines[i].trim().length > 0 &&
                    lines[i].indexOf('-BEGIN RSA PRIVATE KEY-') < 0 &&
                    lines[i].indexOf('-BEGIN RSA PUBLIC KEY-') < 0 &&
                    lines[i].indexOf('-END RSA PRIVATE KEY-') < 0 &&
                    lines[i].indexOf('-END RSA PUBLIC KEY-') < 0) {
                    encoded += lines[i].trim()
                }
            }
            return base64StringToArrayBuffer(encoded)
        }

        // Read: https://stackoverflow.com/questions/38677742/cryptokey-arraybuffer-to-base64-and-back/38714970#38714970
        // Also future: https://docs.microsoft.com/en-us/aspnet/core/blazor/call-dotnet-from-javascript?view=aspnetcore-5.0

                    extractable: false,
                    publicExponent: new Uint8Array([1, 0, 1])
                }
                window.crypto.subtle.importKey(
                    "pkcs8",
                    convertPemToBinary(privKey),
